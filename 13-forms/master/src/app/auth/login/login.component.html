<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required email ngModel #email="ngModel" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required minlength="6" maxlength="12" ngModel
        #password="ngModel" />
    </div>

    <button class="button">Login</button>
  </div>

  @if (email.touched && email.dirty && email.invalid) {
  <p class="control-error">Invalid email, please check inputs</p>
  }
  @if (password.touched && password.dirty && password.invalid) {
  <p class="control-error">Invalid password, please check inputs</p>
  }
</form>
